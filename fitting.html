<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Fitting Room</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

  <style>
    body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }
    canvas { width: 100vw; height: 100vh; object-fit: contain; }
    .back-btn { position: absolute; top: 20px; left: 20px; padding: 12px 24px; background: #088178; color: white; border: none; cursor: pointer; z-index: 100; border-radius: 8px; font-weight: bold; text-decoration: none; font-family: sans-serif; }
  </style>
</head>
<body>

  <a href="index.html" class="back-btn">← Back to Shop</a>
  <video class="input_video" playsinline muted autoplay style="display:none;"></video>
  <canvas class="output_canvas"></canvas>

  <script type="module">
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');

    const clothImage = new Image();
    // Используем ваше загруженное платье
    clothImage.src = 'https://arinnams.github.io/e-commerce/media_pipe_test/assets/dress1.png'; 

    function onResults(results) {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      // Зеркальное отображение
      canvasCtx.translate(canvasElement.width, 0);
      canvasCtx.scale(-1, 1);
      
      // 1. Рисуем камеру (обычный режим)
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      
      if (results.poseLandmarks && clothImage.complete && clothImage.naturalWidth !== 0) {
        const landmarks = results.poseLandmarks;
        const leftShoulder = landmarks[11];
        const rightShoulder = landmarks[12];

        // Расчет размеров
        const shoulderWidth = Math.abs(leftShoulder.x - rightShoulder.x) * canvasElement.width;
        const clothWidth = shoulderWidth * 2.8; 
        const clothHeight = clothWidth * (clothImage.naturalHeight / clothImage.naturalWidth);

        const midX = ((leftShoulder.x + rightShoulder.x) / 2) * canvasElement.width;
        const midY = ((leftShoulder.y + rightShoulder.y) / 2) * canvasElement.height;

        // 2. ВКЛЮЧАЕМ РЕЖИМ УДАЛЕНИЯ БЕЛОГО ФОНА
        canvasCtx.globalCompositeOperation = 'multiply';

        // Рисуем платье
        canvasCtx.drawImage(
          clothImage, 
          midX - clothWidth / 2, 
          midY - (clothHeight * 0.12), 
          clothWidth, 
          clothHeight
        );

        // 3. ВЫКЛЮЧАЕМ РЕЖИМ (возвращаемся к нормальному рисованию)
        canvasCtx.globalCompositeOperation = 'source-over';
      }
      canvasCtx.restore();
    }

    const pose = new Pose({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
    pose.setOptions({ modelComplexity: 1, smoothLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    pose.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => { await pose.send({image: videoElement}); },
      width: 1280, height: 720
    });
    camera.start();
  </script>
</body>
</html>
